<!DOCTYPE html>

  <head>

  <body>
    <div class="wrapper">
      <header class="global-nav">
        <div class="logo-name">
          <img src="src/letter j logo.png" alt="jicon" class="logo" />

        </div>
        
        <div class="nav-container">
          <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" class="input" placeholder="Search..."/>
          </div>
  
          <nav class="nav">
            <ul class="nav-items">
              <li class="nav-item"><a href="#home">Home</a></li>
              <li class="nav-item"><a href="#about">About</a></li>
              <li class="nav-item"><a href="#experience">Experience</a></li>
              <li class="nav-item"><a href="#education">Education</a></li>
              <li class="nav-item"><a href="#skills">Skills</a></li>

      <main class="main">
        <section class="profile">
          <div class="profile-pic-container">
            <img src="src/choks.jpg" alt="profile-pic" class="profile-pic">   
          </div>
    
          <div class="card-container">
            <div class="banner">

              </div>
            </div>
            
            <div class="profile-details">
              <div class="name">
                <h1>Junnel Bande</h1>
              </div>
              <div class="role">
                <p>Frontend Developer</p>
              </div>
              <div class="address">
                <p>Caloocan City, National Capital Region, Philippines</p>  
              </div>
              <div class="profile-buttons"> 
               
                <button class="add">Add</button>
      
                <button class="message">Message</button>
                <button class="more">More</button>
              </div>
             
            </div>
            <div class="profile-desc">
            </div>
            
          </div>
        </section>
        <section class="profile">
          <div class="card-container">
            <div class="banner1">
            </div>
            <div class="profile-details">
            </div>
            <div class="profile-desc">
            </div>
          </div>
        </section>
        <section class="profile">
          <div class="card-container">
            <div class="banner2">
            </div>
            <div class="profile-details">
            </div>
            <div class="profile-desc">
            </div>
          </div>
        </section>

      </main>

      <aside class="aside aside1">
        <section class="aside-card-container">
          <div class="aside-card">
            <div class="banner2">
            </div>
